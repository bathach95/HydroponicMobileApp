<ion-header>
    <ion-navbar>
        <ion-title>
            Home
        </ion-title>

        <ion-buttons end>
            <button color="danger" ion-button (click)="logout()">
              Logout
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <div id="home-heading3">
        Your devices
    </div>

    <ion-list *ngIf="deviceList">
        <div *ngFor="let device of deviceList" (click)="detail(device.mac, device.name)" style="margin-left: 10px">
            <div id="devider1" class="devider"></div>
            <ion-grid>

                <ion-row>
                    <div id="home-heading4">
                        {{device.name}}
                    </div>
                </ion-row>

                <ion-row>
                    <div id="home-heading5">
                        Installation date: {{device.createdAt | date: 'dd/MM/yyyy'}}
                    </div>
                </ion-row>

                <ion-row>
                    <div id="home-heading5">
                        Status: {{device.status}}
                    </div>
                </ion-row>

            </ion-grid>
        <div id="devider2" class="devider"></div>
        </div>
    </ion-list>

</ion-content>
