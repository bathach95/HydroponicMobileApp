<ion-header>
    <ion-navbar>
        <ion-title>
            Home
        </ion-title>

        <ion-buttons end>
            <button color="danger" ion-button (click)="logout()">
                Logout
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <div>
        <button block (click)="scan()" round id="login-button2" ion-button>
            Scan QR Code To Add New Device
        </button>
    </div>
    <div id="home-heading3">
        Your devices
    </div>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <div *ngFor="let device of deviceList" (click)="goToLatestCropPage(device)" style="margin-left: 10px">
            <div id="devider1" class="devider"></div>
            <ion-grid>

                <ion-row>
                    <div id="home-heading4">
                        {{device.name}}
                    </div>
                </ion-row>

                <ion-row>
                    <div id="home-heading5">
                        Installation date: {{device.createdAt | date: 'dd/MM/yyyy'}}
                    </div>
                </ion-row>

                <ion-row>
                    <div id="home-heading5">
                        Status: {{device.status}}
                    </div>
                </ion-row>

            </ion-grid>
            <div id="devider2" class="devider"></div>
        </div>
    </ion-list>
</ion-content>
