<ion-header>
    <ion-navbar>
        <ion-title>
            Actuator
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <div text-center id="actuator-heading1">
        {{actuator.type}} {{actuator.idonboard.toString()[1]}}
    </div>
    <div text-center>
        <button ion-button block color="primary" round (click)="goToAddSchedulePage()">Add schedule</button>
    </div>
    <div>
        <ion-grid id="info-table">
            <div class="table-header">
                <ion-row>
                    <ion-col>
                        <span>Type</span>
                    </ion-col>
                    <ion-col>
                        <span>ID</span>
                    </ion-col>
                    <ion-col>
                        <span>Priority</span>
                    </ion-col>
                    <ion-col>
                        <span>Active</span>
                    </ion-col>
                    <ion-col>
                        <span>Action</span>
                    </ion-col>
                </ion-row>
            </div>
            <div class="table-content">
                <ion-row>
                    <ion-col>
                    </ion-col>
                </ion-row>
            </div>
        </ion-grid>
    </div>
</ion-content>
