<ion-header>
    <ion-navbar>
        <ion-title>
            Actuator List
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <div>
        <ion-grid id="info-table">
            <div class="table-header">
                <ion-row>
                    <ion-col>
                        <span>Type</span>
                    </ion-col>
                    <ion-col>
                        <span>Name</span>
                    </ion-col>
                    <ion-col>
                        <span>Priority</span>
                    </ion-col>
                    <ion-col>
                        <span>Active</span>
                    </ion-col>
                </ion-row>
            </div>
            <div *ngIf="data" class="table-content">
                <ion-row *ngFor="let actuator of data">
                    <ion-col>
                        {{actuator.type}}
                    </ion-col>
                    <ion-col>
                        {{actuator.name}}
                    </ion-col>
                    <ion-col>
                        {{actuator.priority}}
                    </ion-col>
                    <ion-col>
                        <button *ngIf="actuator.status === 'on'" (click)="changeStatus(actuator)" class="btn btn-success">Active</button>
                        <button *ngIf="actuator.status !== 'on'" (click)="changeStatus(actuator)" class="btn btn-danger">Deactive</button>
                    </ion-col>
                </ion-row>
            </div>
        </ion-grid>
    </div>
</ion-content>
