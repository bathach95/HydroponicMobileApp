<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h1 id="login-heading2" style="color:#13690F;text-align:center;">
    Hydroponic
  </h1>
  <div class="spacer" style="width:300px;height:50px;" id="login-spacer1"></div>
  <form id="login-form5" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <ion-item id="login-input4">
      <ion-label></ion-label>
      <ion-input required type="email" id="email" name="email" placeholder="Email" #email="ngModel" ngModel></ion-input>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>  
      </div>
    </ion-item>
    <ion-item id="login-input5">
      <ion-label></ion-label>
      <ion-input required type="password" name="password" placeholder="Password" #password="ngModel" ngModel></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:30px;" id="login-spacer2"></div>
    <button round type="submit" id="login-button2" ion-button color="secondary" block style="font-size:-1px;" class="btn">
        Login
    </button>    

  </form>

</ion-content>
